<form class="contact-form" #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email placeholder="Your Email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required placeholder="Your Message..."></textarea>
  </div>

  <div class="captcha-container">
    <re-captcha
      [siteKey]="RECAPTCHA_SITE_KEY"
      theme="dark"
      (resolved)="handleCaptchaResolved($event)"
    ></re-captcha>
  </div>

  <button type="submit" [disabled]="!contactForm.form.valid || !captchaResolved || isSubmitting">
    {{ isSubmitting ? 'Sending...' : 'Send Message' }}
  </button>
</form>
